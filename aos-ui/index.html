<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aos-Ui</title> 
    <link rel="icon" href="https://ao.arweave.dev/images/ao-pictograph_light.svg" type="image/x-icon">
</head>
<body>
    <div>
        <div class="frame">
            <div class="titlebar">
                <h3 style="margin-right: 10px;color: #3c3c43;" >AOS UI</h3>
 
            </div>
            
            <div class="main">
                <div class="data"> 
                </div>   
                <div class="swap-button" id="connectArConnect"> 
                    Connect ArConnect Wallet
                </div>
                <div id="ContainerTerminal" class="ContainerTerminalCls" style="display:none;">
                    <iframe id="terminal" src="" frameborder="0"></iframe>
                </div>
                <div class="connection">
                    <div class="separate">
                        <div class="se-line"></div>
                        Connect wallet with
                    </div>
                    <div class="wallet-buttons">
                        <div class="wallet-btn" id="Arweawe.app">Arweawe.app</div>
                        <div class="wallet-btn" id="Othent">Othent</div> 
                    </div>
                    
                </div> 
            </div>
        </div> 
        <div class="apply-token">
            <a href="https://github.com/furkann44">
                <svg height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32" data-view-component="true" class="octicon octicon-mark-github">
                    <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
                </svg>
            </a>   
            <a href="https://ao.arweave.dev/">
                <img src="https://cookbook_ao.g8way.io/ao_pictograph_darkmode.svg" height="26" width="26" alt="ao logo">
            </a>
        </div>
    </div> 
    <script>
        // ArConnect integration JavaScript
        document.getElementById('connectArConnect').addEventListener('click', async () => {
            if (window.arweaveWallet) {
                try {
                    // Request connection to ArConnect
                    await window.arweaveWallet.connect(["ACCESS_ADDRESS", "SIGN_TRANSACTION"]);
                    console.log("ArConnect connected");
                    // Show the terminal iframe
                    document.getElementById('ContainerTerminal').style.display = 'block';
                    document.getElementById('terminal').src = "https://sh_ao.g8way.io/";
                } catch (error) {
                    console.error("Failed to connect to ArConnect", error);
                    alert("Failed to connect to ArConnect. Please try again.");
                }
            } else {
                alert("ArConnect wallet not installed. Please install it first.");
            }
        });

        // Check if ArConnect is installed
        if (!window.arweaveWallet) {
            console.warn("ArConnect is not installed.");
        }
    </script>

    <style>
        body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f7f7f7;
    font-family: Arial, sans-serif;
}

.container {
    position: relative;
    width: 100%;
    max-width: 800px;
    padding: 20px;
    background: #fff;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    text-align: center;
}
   
.ContainerTerminalCls {
    margin-top: 20px;
    width: 95%;
    height: 500px;
    display: none;
}

.ContainerTerminalCls iframe {
    width: 100%;
    height: 100%;
    border-radius: 10px;
    border: 1px solid #ccc;
}
 
body {
	/* background-image: url(https://s2.ax1x.com/2019/10/27/Ks2Kjf.png); */
	background-color: #1b1b1f;
}

a {
	text-decoration:none;
	color: #a7a7a7;
}

.titlebar {
	width: 810px;
	height: 60px;
	background-color: #fff;
	margin: 100px auto 0;
	border-radius: 12px 12px 0 0;
	color: #a7a7a7;
	text-align: center;
	line-height: 65px;
	font-size: 20px;
}
.main {
	width: 810px;
	height: 750px;
	margin: 0px auto 10px;
	border-radius: 0 0 12px 12px;
	background-color: #F0F4F9;
}

.main .data {
	padding: 20px 80px;
	font-size: 17px;
}

.data-line {
	margin-top: 10px;
}

.line-content {
	color: #666;
	font-size: 16px;
}

.data-line .left {
	color: #ff5500;
}

.data-line .right {
	color: #ff5500;
	float: right;
}

.coin-box, .email-box {
	width: 460px;
	height: 56px;
	background-color: white;
	border-radius: 40px;
	margin: 20px auto;
}

.coin-box input, .email-box input {
	height: 38px;
	margin: 10px 10px;
	padding: 0px 10px 0 0;
	float: right;
	font-size: 22px;
	width: 260px;
	text-align: right;
	border: 0px;
	border-radius: 38px;
	color: #a7a7a7;
	border: none;
   outline: none;
}

.email-box i {
	font-size: 28px;
	color: #a7a7a7;
	margin-top: 15px;
	margin-left: 28px;
}

.email-box input {
	width: 360px;
	border: none;
   outline: none;
}

.terms {
	text-align: center;
	color: #a7a7a7;
	font-size: 13px;
}

::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
  color: #ddd;
  opacity: 1; /* Firefox */
}

:-ms-input-placeholder { /* Internet Explorer 10-11 */
  color: #ddd;
}

::-ms-input-placeholder { /* Microsoft Edge */
  color: #ddd;
}

.swap-button {
	width: 220px;
	margin: 20px auto;
	background-color: #1b1b1f;
	color: white;
	height: 60px;
	border-radius: 30px;
	text-align: center;
	line-height: 60px;
	font-size: 18px;
	cursor: default;
}

.connection {
	margin: 25px auto;
}

.connection .separate {
	height: 30px;
	text-align: center;
	font-size: 13px;
	color: #999;
}

.wallet-buttons {
	text-align: center;
	margin-top: 10px;
}
.wallet-btn {
	display: inline-block;
	margin: 0 10px;
	padding: 10px 30px;
	font-size: 14px;
	color: #999;
	background-color: #ddd;
	cursor: default;
	border-radius: 20px;
}

.se-line {
	width:90%;
	height:1px;
	margin:10px auto;
	padding:0px;
	background-color:#D5D5D5;
	overflow:hidden;
}

select {
  /* styling */
  background-color: white;
  border: thin solid blue;
  border-radius: 4px;
  display: inline-block;
  font: inherit;
  line-height: 1em;
  padding: 0.4em 0 0 0;

  /* reset */

  margin: 0;      
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
  -webkit-appearance: none;
  -moz-appearance: none;
	
  background-image:
    linear-gradient(45deg, transparent 50%, gray 50%),
    linear-gradient(135deg, gray 50%, transparent 50%),
    radial-gradient(#eee 70%, transparent 72%);
  background-position:
    calc(100% - 20px) calc(1em + 2px),
    calc(100% - 15px) calc(1em + 2px),
    calc(100% - .3em) .4em;
  background-size:
    5px 5px,
    5px 5px,
    1.5em 1.5em;
  background-repeat: no-repeat;
	
}

select {
	height: 40px;
	width: 100px;
	float: left;
	font-size: 20px;
	border: none;
	outline: none;
	background-color: white;
	margin: 6px 20px;
	color: #a7a7a7;
}

.apply-token {
	text-align: center;
	color: white;
	font-size: 16px;
}
    </style>
</body>
</html>
